<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan Rara & Bima</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
  <!-- Musik Latar -->
  <audio id="background-music" loop autoplay>
    <source src="images/music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Hero Section (Intro Animasi) -->
  <section class="hero" id="hero">
    <div class="overlay">
      <h1 data-aos="fade-down">The Wedding of</h1>
      <h2 data-aos="zoom-in">Rara & Bima</h2>
      <p data-aos="fade-up">Kepada Yth. <span id="guest-name">Tamu Undangan</span></p>
      
      <!-- Foto Pengantin -->
      <div class="couple-photo">
        <img src="images/rara-bima.jpg" alt="Rara & Bima" />
      </div>
    </div>

    <!-- Animasi Bunga -->
    <div class="flower-animation">
      <div class="flower flower1"></div>
      <div class="flower flower2"></div>
      <div class="flower flower3"></div>
    </div>

    <!-- Animasi Bunga Pinggir -->
    <div class="flower-side">
      <div class="flower-left"></div>
      <div class="flower-right"></div>
    </div>
  </section>

  <!-- Countdown Section -->
  <section class="countdown" id="countdown">
    <h3 data-aos="fade-up">Hitung Mundur Acara</h3>
    <div id="timer"></div>
  </section>

  <!-- Lokasi Acara Section -->
  <section class="location" id="location">
    <h3 data-aos="fade-up">Lokasi Acara</h3>
    <div id="map"></div>
  </section>

  <!-- RSVP Section -->
  <section class="rsvp" id="rsvp">
    <h3 data-aos="fade-up">Konfirmasi Kehadiran</h3>
    <button id="rsvp-button">RSVP</button>
  </section>

  <!-- Footer (Buku Tamu, Media Sosial) -->
  <footer>
    <div class="footer-content" data-aos="fade-up">
      <p>Terima kasih telah menjadi bagian dari hari spesial kami!</p>
      <p>Ikuti kami di media sosial: @RaraBimaWedding</p>
    </div>
  </footer>

  <!-- Bottom Navigation Menu -->
  <div class="bottom-nav">
    <a href="#hero" class="nav-link">Home</a>
    <a href="#countdown" class="nav-link">Countdown</a>
    <a href="#location" class="nav-link">Lokasi</a>
    <a href="#rsvp" class="nav-link">RSVP</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
